{% extends 'base.html'%}
{% block content %}

{% load static %}

  <!-- Pricing Table Area Start -->
  <section class="dento-pricing-table-area section-padding-50">
    <div class="container">
      <div class="row">
        <!-- Section Heading -->
        <div class="col-12">
          <div class="section-heading text-center">
            <h2>Pricing</h2>
            <div class="line"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="dento-price-table table-responsive">
            <table class="table table-borderless mb-0">
              <thead>
                <tr>
                  <th scope="col">Service</th>
                  <th scope="col">Time</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Primary School Students</th>
                  <td>1 hour</td>
                  <td>$30.00</td>
                </tr>
                <tr>
                  <th scope="row">Year 7 and Year 8 Students</th>
                  <td>1 hour</td>
                  <td>$35.00</td>
                </tr>
                <tr>
                  <th scope="row">Year 9 and Year 10 Students</th>
                  <td>1 hour</td>
                  <td>$40.00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </section>
  <!-- Dento Pricing Table Area End -->
<br><br>

{% endblock %}
